<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .binary-switch {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .binary-switch label {
            flex: 1;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: #ccc;
            outline: none;
            opacity: 0.7;
            transition: 0.2s;
        }

        .slider:checked {
            background-color: #007BFF;
        }

        .slider:before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            transition: 0.2s;
        }

        .slider:checked:before {
            transform: translateX(30px);
        }

        .submit-predict {
            display: flex;
            width: 100%;
            align-items: center;
        }

        .predict-button {
            flex: 1;
            background-color: #007BFF;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .predict-button:hover {
            background-color: #0056b3;
        }

        .prediction {
            flex: 1;
            text-align: center;
            color: #555;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form action="/predict" method="POST">
            <label for="HighBP" class="binary-switch">
                High Blood Pressure
                <label class="switch">
                    <input type="checkbox" name="HighBP">
                    <span class="slider"></span>
                </label>
            </label>

            <label for="HighChol" class="binary-switch">
                High Cholesterol
                <label class="switch">
                    <input type="checkbox" name="HighChol">
                    <span class="slider"></span>
                </label>
            </label>

            <label for="HeartDiseaseorAttack" class="binary-switch">
                Heart Disease or Attack
                <label class="switch">
                    <input type="checkbox" name="HeartDiseaseorAttack">
                    <span class="slider"></span>
                </label>
            </label>

            <label for="BMI">BMI</label>
            <input type="number" name="BMI" placeholder="BMI">

            <label for="Income">Income</label>
            <input type="number" name="Income" placeholder="Income">

            <label for="GenHlth">General Health</label>
            <input type="number" name="GenHlth" placeholder="General Health">

            <label for="Age">Age</label>
            <input type="number" name="Age" placeholder="Age">

            <div class="submit-predict">
                <button type="submit" class="predict-button">Predict</button>
                <p class="prediction">Prediction: {{ prediction }}</p>
            </div>
        </form>
    </div>
</body>
</html>
